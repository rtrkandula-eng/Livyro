<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tenant Login â€“ Livyro</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body {
    background: #f5f0ff;
    font-family: Arial, sans-serif;
}

.box {
    max-width: 420px;
    margin: 50px auto;
    padding: 30px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(106, 13, 173, 0.15);
    border-top: 6px solid #6A0DAD;
}

.box h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #6A0DAD;
}

.box input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 10px;
    border: 1px solid rgba(148,163,184,0.6);
}

.btn {
    width: 100%;
    padding: 12px;
    border-radius: 999px;
    background: #6A0DAD;
    color: #fff;
    border: none;
    cursor: pointer;
}

.link {
    text-align: center;
    margin-top: 12px;
    color: #6A0DAD;
    cursor: pointer;
}

.autocomplete-suggestions {
    border: 1px solid #ddd;
    max-height: 150px;
    overflow-y: auto;
    background: #fff;
    position: absolute;
    z-index: 1000;
    width: 100%;
    border-radius: 8px;
}

.autocomplete-suggestions div {
    padding: 8px 12px;
    cursor: pointer;
}

.autocomplete-suggestions div:hover {
    background: #f0e5ff;
}
</style>
</head>

<body>

<div class="box">
    <h2>Tenant Login / Signup</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <input type="text" id="city" placeholder="City">
    <div id="city-suggestions" class="autocomplete-suggestions"></div>

    <input type="text" id="locality" placeholder="Locality / Landmark">
    <div id="locality-suggestions" class="autocomplete-suggestions"></div>

    <button class="btn" id="loginBtn">Login</button>
    <div class="link" id="signupLink">Create an account</div>
    <p id="status" style="text-align:center;margin-top:10px;color:#555;"></p>
</div>

<script>
// Example static data
const cities = ["New York", "Los Angeles", "Chicago", "Houston", "San Francisco", "Miami", "Boston"];
const localities = ["Times Square", "Hollywood", "Millennium Park", "Space Center Houston", "Golden Gate Bridge", "South Beach", "Fenway Park"];

// Simple autocomplete function
function autocomplete(input, suggestionsArray, suggestionBoxId) {
    const suggestionBox = document.getElementById(suggestionBoxId);

    input.addEventListener("input", () => {
        const val = input.value.toLowerCase();
        suggestionBox.innerHTML = "";
        if (!val) return;

        const filtered = suggestionsArray.filter(item => item.toLowerCase().includes(val));
        filtered.forEach(item => {
            const div = document.createElement("div");
            div.textContent = item;
            div.addEventListener("click", () => {
                input.value = item;
                suggestionBox.innerHTML = "";
            });
            suggestionBox.appendChild(div);
        });
    });

    // Close suggestions when clicking outside
    document.addEventListener("click", (e) => {
        if (e.target !== input) {
            suggestionBox.innerHTML = "";
        }
    });
}

// Attach autocomplete
autocomplete(document.getElementById("city"), cities, "city-suggestions");
autocomplete(document.getElementById("locality"), localities, "locality-suggestions");


// Supabase setup (secure auth)
const supabaseUrl = "https://ehzwbbypvccuhfhvukpp.supabase.co";
const supabaseAnonKey = "YOUR_ANON_KEY_HERE";
const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const status = document.getElementById("status");

// LOGIN
document.getElementById("loginBtn").addEventListener("click", async () => {
    status.textContent = "Checking...";
    const { data, error } = await supabase.auth.signInWithPassword({
        email: emailInput.value,
        password: passwordInput.value
    });

    if (error) {
        status.textContent = "Invalid credentials: " + error.message;
        return;
    }

    localStorage.setItem("livyro_tenant", JSON.stringify(data.user));
    window.location.href = "tenant-dashboard.html";
});

// SIGNUP
document.getElementById("signupLink").addEventListener("click", async () => {
    status.textContent = "Creating account...";
    const { data, error } = await supabase.auth.signUp({
        email: emailInput.value,
        password: passwordInput.value
    });

    if (error) {
        status.textContent = "Signup failed: " + error.message;
    } else {
        status.textContent = "Account created. Please login.";
    }
});
</script>
</body>
</html>
