<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Livyro Rentals</title>

<!-- ========================= CSS ========================= -->
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
}

body {
    background: #fafafa;
    color: #222;
}

.primary-btn {
    background: #4a3aff;
    color: white;
    padding: 8px 16px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
}

.primary-btn:hover {
    background: #372bdb;
}

.secondary-btn {
    background: #e8e8e8;
    color: #333;
    padding: 8px 16px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-weight: 500;
    transition: 0.2s;
}

.secondary-btn:hover {
    background: #d5d5d5;
}

.icon-btn {
    background: none;
    border: none;
    font-size: 22px;
    cursor: pointer;
    margin-right: 12px;
}

.hidden {
    display: none !important;
}

.header {
    width: 100%;
    padding: 16px 40px;
    background: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #eee;
    position: sticky;
    top: 0;
    z-index: 50;
}

.logo {
    font-size: 24px;
    font-weight: 800;
    color: #4a3aff;
}

.nav-links a {
    margin: 0 12px;
    text-decoration: none;
    color: #444;
    font-weight: 500;
}

.nav-links a:hover {
    color: #4a3aff;
}

.header-actions {
    display: flex;
    align-items: center;
    gap: 12px;
}

.profile-container {
    position: relative;
    cursor: pointer;
}

.profile-icon {
    width: 32px;
    height: 32px;
    fill: #333;
    transition: 0.2s;
}

.profile-icon:hover {
    fill: #4a3aff;
}

.dropdown {
    position: absolute;
    top: 42px;
    right: 0;
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    width: 160px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    padding: 6px 0;
    animation: fadeIn 0.15s ease-out;
}

.dropdown-item {
    width: 100%;
    padding: 10px 14px;
    text-align: left;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 14px;
}

.dropdown-item:hover {
    background: #f5f5f5;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-4px); }
    to { opacity: 1; transform: translateY(0); }
}

.rentals-section {
    padding: 40px;
}

.rentals-section h2 {
    font-size: 28px;
    margin-bottom: 20px;
}

.property-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
    gap: 24px;
}

.property-card {
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    transition: 0.2s;
}

.property-card:hover {
    transform: translateY(-4px);
}

.property-image {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.property-info {
    padding: 16px;
}

.property-info h3 {
    font-size: 18px;
    margin-bottom: 6px;
}

.property-info p {
    font-size: 14px;
    color: #555;
    margin-bottom: 4px;
}

.card-actions {
    display: flex;
    justify-content: space-between;
    padding: 12px 16px;
    border-top: 1px solid #eee;
}

.save-btn {
    background: none;
    border: none;
    font-size: 22px;
    cursor: pointer;
    transition: 0.2s;
}

.save-btn.saved {
    color: red;
}

.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.45);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 200;
}

.modal-content {
    background: white;
    padding: 24px;
    width: 420px;
    border-radius: 12px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.2);
    animation: fadeIn 0.2s ease-out;
}

.modal-content h3 {
    margin-bottom: 16px;
}

.modal-content input,
.modal-content textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.modal-content textarea {
    height: 80px;
    resize: none;
}

#savedHomesList,
#myListingsList {
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 16px;
}
</style>
</head>

<body>

<!-- ========================= HEADER ========================= -->
<header class="header">
    <div class="logo">LIVYRO</div>

    <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/rentals">Rentals</a>
        <a href="/services">Services</a>
    </nav>

    <div class="header-actions">

        <button id="savedHomesBtn" class="icon-btn hidden">❤️</button>

        <button id="addPropertyBtn" class="primary-btn hidden">+ Add Property</button>

        <div class="profile-container hidden" id="profileContainer">
            <svg id="profileIcon" class="profile-icon" width="32" height="32" viewBox="0 0 24 24">
                <path fill="#333"
                    d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z" />
            </svg>

            <div id="profileDropdown" class="dropdown hidden">
                <button id="dropdownSavedHomes" class="dropdown-item hidden">Saved Homes</button>
                <button id="dropdownMyListings" class="dropdown-item hidden">My Listings</button>
                <button id="dropdownAddProperty" class="dropdown-item hidden">Add Property</button>
                <button id="dropdownLogout" class="dropdown-item">Logout</button>
            </div>
        </div>

        <button id="loginBtn" class="secondary-btn">Login</button>
        <button id="signupBtn" class="primary-btn">Sign Up</button>
    </div>
</header>

<!-- ========================= PROPERTY LIST ========================= -->
<section class="rentals-section">
    <h2>Available Rentals</h2>
    <div id="propertyList" class="property-list"></div>
</section>

<!-- ========================= MODALS ========================= -->
<div id="addPropertyModal" class="modal hidden">
    <div class="modal-content">
        <h3>Add Property</h3>

        <input id="propTitle" placeholder="Title" />
        <input id="propCity" placeholder="City" />
        <input id="propBHK" type="number" placeholder="BHK" />
        <input id="propRent" type="number" placeholder="Rent (₹)" />
        <input id="propSize" type="number" placeholder="Size (sqft)" />
        <input id="propFurnishing" placeholder="Furnishing" />
        <textarea id="propDescription" placeholder="Description"></textarea>
        <input id="propAmenities" placeholder="Amenities (comma separated)" />
        <input id="propImages" placeholder="Image URLs (comma separated)" />

        <button id="submitProperty" class="primary-btn">Submit</button>
        <button class="secondary-btn closeModal">Cancel</button>
    </div>
</div>

<div id="savedHomesModal" class="modal hidden">
    <div class="modal-content">
        <h3>Saved Homes</h3>
        <div id="savedHomesList"></div>
        <button class="secondary-btn closeModal">Close</button>
    </div>
</div>

<div id="myListingsModal" class="modal hidden">
    <div class="modal-content">
        <h3>My Listings</h3>
        <div id="myListingsList"></div>
        <button class="secondary-btn closeModal">Close</button>
    </div>
</div>

<div id="loginModal" class="modal hidden">
    <div class="modal-content">
        <h3>Login</h3>
        <input id="loginEmail" placeholder="Email" />
        <input id="loginPassword" type="password" placeholder="Password" />
        <button id="loginSubmit" class="primary-btn">Login</button>
        <button class="secondary-btn closeModal">Cancel</button>
    </div>
</div>

<div id="signupModal" class="modal hidden">
    <div class="modal-content">
        <h3>Sign Up</h3>
        <input id="signupEmail" placeholder="Email" />
        <input id="signupPassword" type="password" placeholder="Password" />
        <button id="signupSubmit" class="primary-btn">Sign Up</button>
        <button class="secondary-btn closeModal">Cancel</button>
    </div>
</div>

/* ========================= SESSION HANDLING ========================= */
let currentUser = null;
let currentRole = null;

async function checkSession() {
    const { data } = await supabase.auth.getSession();
    currentUser = data.session?.user || null;

    if (currentUser) {
        document.getElementById("loginBtn").classList.add("hidden");
        document.getElementById("signupBtn").classList.add("hidden");
        document.getElementById("profileContainer").classList.remove("hidden");

        await loadUserRole();
    }
}

async function loadUserRole() {
    const { data } = await supabase
        .from("profiles")
        .select("role")
        .eq("id", currentUser.id)
        .single();

    currentRole = data?.role || null;

    updateHeaderUI();
}

function updateHeaderUI() {
    const savedBtn = document.getElementById("savedHomesBtn");
    const addBtn = document.getElementById("addPropertyBtn");

    const ddSaved = document.getElementById("dropdownSavedHomes");
    const ddListings = document.getElementById("dropdownMyListings");
    const ddAdd = document.getElementById("dropdownAddProperty");

    savedBtn.classList.add("hidden");
    addBtn.classList.add("hidden");
    ddSaved.classList.add("hidden");
    ddListings.classList.add("hidden");
    ddAdd.classList.add("hidden");

    if (currentRole === "tenant") {
        savedBtn.classList.remove("hidden");
        ddSaved.classList.remove("hidden");
    }

    if (currentRole === "owner") {
        addBtn.classList.remove("hidden");
        ddListings.classList.remove("hidden");
        ddAdd.classList.remove("hidden");
    }
}

/* ========================= LOAD PROPERTIES ========================= */
async function loadProperties() {
    const { data } = await supabase.from("properties").select("*").order("created_at", { ascending: false });

    const container = document.getElementById("propertyList");
    container.innerHTML = "";

    data.forEach((p) => {
        const card = document.createElement("div");
        card.className = "property-card";

        const img = p.images?.[0] || "https://via.placeholder.com/400";

        card.innerHTML = `
            <img src="${img}" class="property-image" />
            <div class="property-info">
                <h3>${p.title}</h3>
                <p>${p.city}</p>
                <p>${p.bhk} BHK • ${p.size} sqft</p>
                <p>₹${p.rent}/month</p>
            </div>
            <div class="card-actions">
                <button class="save-btn" onclick="saveHome('${p.id}')">❤️</button>
                <button class="primary-btn" onclick="contactOwner('${p.owner_id}')">Contact</button>
            </div>
        `;

        container.appendChild(card);
    });
}

/* ========================= SAVE HOME ========================= */
async function saveHome(propertyId) {
    if (!currentUser) {
        openModal("loginModal");
        return;
    }

    if (currentRole !== "tenant") {
        await supabase.from("profiles").update({ role: "tenant" }).eq("id", currentUser.id);
        currentRole = "tenant";
        updateHeaderUI();
    }

    await supabase.from("saved_homes").insert({
        tenant_id: currentUser.id,
        property_id: propertyId
    });

    alert("Home saved!");
}

/* ========================= LOAD SAVED HOMES ========================= */
async function loadSavedHomes() {
    const { data } = await supabase
        .from("saved_homes")
        .select("property_id, properties(*)")
        .eq("tenant_id", currentUser.id)
        .order("created_at", { ascending: false });

    const list = document.getElementById("savedHomesList");
    list.innerHTML = "";

    data.forEach((item) => {
        const p = item.properties;
        const img = p.images?.[0] || "https://via.placeholder.com/400";

        list.innerHTML += `
            <div style="margin-bottom: 16px;">
                <img src="${img}" style="width:100%; border-radius:8px;" />
                <h4>${p.title}</h4>
                <p>${p.city}</p>
                <p>${p.bhk} BHK • ₹${p.rent}</p>
            </div>
        `;
    });
}

/* ========================= MY LISTINGS ========================= */
async function loadMyListings() {
    const { data } = await supabase
        .from("properties")
        .select("*")
        .eq("owner_id", currentUser.id);

    const list = document.getElementById("myListingsList");
    list.innerHTML = "";

    data.forEach((p) => {
        const img = p.images?.[0] || "https://via.placeholder.com/400";

        list.innerHTML += `
            <div style="margin-bottom: 16px;">
                <img src="${img}" style="width:100%; border-radius:8px;" />
                <h4>${p.title}</h4>
                <p>${p.city}</p>
                <p>${p.bhk} BHK • ₹${p.rent}</p>
            </div>
        `;
    });
}

/* ========================= ADD PROPERTY ========================= */
async function addProperty() {
    if (currentRole !== "owner") {
        await supabase.from("profiles").update({ role: "owner" }).eq("id", currentUser.id);
        currentRole = "owner";
        updateHeaderUI();
    }

    const title = document.getElementById("propTitle").value;
    const city = document.getElementById("propCity").value;
    const bhk = document.getElementById("propBHK").value;
    const rent = document.getElementById("propRent").value;
    const size = document.getElementById("propSize").value;
    const furnishing = document.getElementById("propFurnishing").value;
    const description = document.getElementById("propDescription").value;
    const amenities = document.getElementById("propAmenities").value.split(",");
    const images = document.getElementById("propImages").value.split(",");

    await supabase.from("properties").insert({
        owner_id: currentUser.id,
        title,
        city,
        bhk,
        rent,
        size,
        furnishing,
        description,
        amenities,
        images
    });

    alert("Property added!");
    closeAllModals();
    loadProperties();
}

/* ========================= LOGIN / SIGNUP ========================= */
async function login() {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    const { error } = await supabase.auth.signInWithPassword({ email, password });

    if (error) return alert(error.message);

    closeAllModals();
    checkSession();
}

async function signup() {
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;

    const { data, error } = await supabase.auth.signUp({ email, password });

    if (error) return alert(error.message);

    await supabase.from("profiles").insert({
        id: data.user.id,
        email,
        role: null
    });
