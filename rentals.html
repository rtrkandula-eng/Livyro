<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Livyro Rentals</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #f5f7fa;
    }

    header {
      background: #6a0dad;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }

    .container {
      max-width: 1100px;
      margin: 20px auto 40px;
      padding: 0 10px;
    }

    /* SEARCH BAR */
    .search-box {
      background: #ffffff;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      margin-bottom: 25px;

      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 22px;
      align-items: center;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: #f3f0f8;
      padding: 10px 14px;
      border-radius: 50px;
      border: 1px solid #e0d7f3;
    }

    .input-group .icon {
      font-size: 18px;
      margin-right: 10px;
      color: #6a0dad;
    }

    .input-group input,
    .input-group select {
      border: none;
      background: transparent;
      outline: none;
      width: 100%;
      font-size: 14px;
      font-family: "Poppins";
    }

    .search-btn {
      background: #6a0dad;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .search-btn:hover {
      background: #5800b0;
      transform: translateY(-2px);
    }

    /* PROPERTY GRID */
    .properties {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    /* PREMIUM CARD */
    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      transition: 0.25s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.12);
    }

    .card-img {
      position: relative;
    }

    .card-img img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: #6a0dad;
      color: white;
      padding: 6px 12px;
      border-radius: 50px;
      font-size: 12px;
      font-weight: 600;
    }

    .card-body {
      padding: 18px;
    }

    .price {
      font-size: 22px;
      font-weight: 700;
      color: #6a0dad;
      margin-bottom: 8px;
    }

    .location {
      font-size: 14px;
      color: #555;
      margin-bottom: 12px;
    }

    .details {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 14px;
      color: #333;
      margin-bottom: 16px;
    }

    .details span {
      background: #f3f0f8;
      padding: 6px 10px;
      border-radius: 8px;
    }

    .view-btn {
      width: 100%;
      padding: 12px;
      background: #6a0dad;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .view-btn:hover {
      background: #5800b0;
    }
  </style>
</head>

<body>

<header>Livyro Rentals</header>

<div class="container">

  <!-- PREMIUM SEARCH BAR -->
  <div class="search-box">

    <div class="input-group">
      <span class="icon">üìç</span>
      <input type="text" id="searchCity" placeholder="Search city (All India)">
    </div>

    <div class="input-group">
      <span class="icon">üè†</span>
      <select id="filterType">
        <option value="">Property Type</option>
        <option value="Apartment">Apartment</option>
        <option value="Villa">Villa</option>
        <option value="Independent House">Independent House</option>
        <option value="Studio">Studio</option>
        <option value="Penthouse">Penthouse</option>
      </select>
    </div>

    <div class="input-group">
      <span class="icon">üõèÔ∏è</span>
      <select id="filterBHK">
        <option value="">BHK</option>
        <option value="1 BHK">1 BHK</option>
        <option value="2 BHK">2 BHK</option>
        <option value="3 BHK">3 BHK</option>
        <option value="4 BHK">4 BHK</option>
        <option value="5 BHK">5 BHK</option>
      </select>
    </div>

    <div class="input-group">
      <span class="icon">üí∞</span>
      <select id="filterBudget">
        <option value="">Budget</option>
        <option value="1000">‚Çπ1,000+</option>
        <option value="5000">‚Çπ5,000+</option>
        <option value="10000">‚Çπ10,000+</option>
        <option value="20000">‚Çπ20,000+</option>
        <option value="50000">‚Çπ50,000+</option>
        <option value="100000">‚Çπ1,00,000+</option>
        <option value="200000">‚Çπ2,00,000+</option>
        <option value="500000">‚Çπ5,00,000+</option>
      </select>
    </div>

    <div class="input-group">
      <span class="icon">üõãÔ∏è</span>
      <select id="filterFurnishing">
        <option value="">Furnishing</option>
        <option value="Fully Furnished">Fully Furnished</option>
        <option value="Semi Furnished">Semi Furnished</option>
        <option value="Unfurnished">Unfurnished</option>
      </select>
    </div>

    <button class="search-btn" onclick="applyFilters()">Search</button>

  </div>

  <!-- PROPERTY LIST -->
  <div id="properties" class="properties"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const supabaseClient = supabase.createClient(
    "https://ehzwbbypvccuhfhvukpp.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVoendiYnlwdmNjdWhmaHZ1a3BwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzNTQzMzMsImV4cCI6MjA4NjkzMDMzM30.JPsDBtJVw-lrlr8Y2ipioNQtc80DZ0v1wKcPtz0ixzI"
  );

  let allProperties = [];

  async function loadProperties() {
    const { data, error } = await supabaseClient
      .from("properties")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      console.error("Error loading properties:", error);
      return;
    }

    allProperties = data;
    renderProperties(data);
  }

  function renderProperties(list) {
    const container = document.getElementById("properties");
    container.innerHTML = "";

    if (!list || list.length === 0) {
      container.innerHTML = "<p>No properties found.</p>";
      return;
    }

    list.forEach((p) => {
      container.innerHTML += `
        <div class="card">
          <div class="card-img">
            <img src="${p.image_url || 'https://via.placeholder.com/400'}" alt="Property">
            <span class="badge">Verified</span>
          </div>
          <div class="card-body">
            <div class="price">‚Çπ${p.price}</div>
            <div class="location">üìç ${(p.city || "")}${p.state ? ", " + p.state : ""}</div>
            <div class="details">
              <span>üõèÔ∏è ${p.bhk || "N/A"}</span>
              <span>üè† ${p.type || "Property"}</span>
              <span>üõãÔ∏è ${p.furnishing || "N/A"}</span>
            </div>
            <button class="view-btn">View Details</button>
          </div>
        </div>
      `;
    });
  }

  function applyFilters() {
    let city = document.getElementById("searchCity").value.toLowerCase();
    let type = document.getElementById("filterType").value;
    let bhk = document.getElementById("filterBHK").value;
    let budget = document.getElementById("filterBudget").value;
    let furnishing = document.getElementById("filterFurnishing").value;

    let filtered = allProperties.filter((p) => {
      return (
        (city === "" || (p.city || "").toLowerCase().includes(city)) &&
        (type === "" || p.type === type) &&
        (bhk === "" || p.bhk === bhk) &&
        (budget === "" || (p.price || 0) >= parseInt(budget)) &&
        (furnishing === "" || p.furnishing === furnishing)
      );
    });

    renderProperties(filtered);
  }

  supabaseClient
    .channel("properties-realtime")
    .on(
      "postgres_changes",
      { event: "*", schema: "public", table: "properties" },
      () => loadProperties()
    )
    .subscribe();

  loadProperties();
</script>

</body>
</html>
