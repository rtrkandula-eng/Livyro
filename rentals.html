<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tenant Login ‚Äì Livyro</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body {
    background: #f3e5ff;
    font-family: Arial, sans-serif;
}

.box {
    max-width: 450px;
    margin: 60px auto;
    padding: 30px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(106, 13, 173, 0.1);
    border-top: 6px solid #6A0DAD;
    position: relative;
}

.box h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #6A0DAD;
}

.box input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 10px;
    border: 1px solid rgba(148,163,184,0.6);
}

.btn {
    width: 100%;
    padding: 12px;
    border-radius: 999px;
    background: #6A0DAD;
    color: #fff;
    border: none;
    cursor: pointer;
    margin-top: 10px;
    font-size: 1em;
}

.link {
    text-align: center;
    margin-top: 12px;
    color: #6A0DAD;
    cursor: pointer;
    font-size: 0.95em;
}

.autocomplete-suggestions {
    border: 1px solid #ddd;
    max-height: 200px;
    overflow-y: auto;
    background: #fff;
    position: absolute;
    z-index: 1000;
    width: calc(100% - 24px);
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.autocomplete-suggestions div {
    padding: 8px 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
}

.autocomplete-suggestions div span {
    margin-left: 8px;
    font-size: 0.95em;
    color: #555;
}

.autocomplete-suggestions div:hover {
    background: #f0e5ff;
}

.selected-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-bottom: 10px;
}

.selected-tags div {
    background: #e0c3ff;
    color: #6A0DAD;
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 0.85em;
    display: flex;
    align-items: center;
}

.selected-tags div span {
    margin-left: 6px;
    cursor: pointer;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="box">
    <h2>Tenant Login / Signup</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <input type="text" id="city" placeholder="City">
    <div id="city-suggestions" class="autocomplete-suggestions"></div>

    <input type="text" id="locality" placeholder="Locality / Landmark">
    <div class="selected-tags" id="selected-localities"></div>
    <div id="locality-suggestions" class="autocomplete-suggestions"></div>

    <button class="btn" id="loginBtn">Login</button>
    <div class="link" id="signupLink">Create an account</div>
    <p id="status" style="text-align:center;margin-top:10px;color:#555;"></p>
</div>

<script>
// Hyderabad-focused dataset
const data = [
  // Cities
  { type: 'city', name: 'Hyderabad' },
  { type: 'city', name: 'Mumbai' },
  { type: 'city', name: 'Bengaluru' },
  { type: 'city', name: 'Delhi' },
  { type: 'city', name: 'Chennai' },
  { type: 'city', name: 'Kolkata' },

  // Localities Hyderabad
  { type: 'locality', name: 'Banjara Hills' },
  { type: 'locality', name: 'Jubilee Hills' },
  { type: 'locality', name: 'Gachibowli' },
  { type: 'locality', name: 'Hitech City' },
  { type: 'locality', name: 'Secunderabad' },

  // Landmarks Hyderabad
  { type: 'landmark', name: 'Charminar' },
  { type: 'landmark', name: 'Golconda Fort' },
  { type: 'landmark', name: 'Hussain Sagar' },
  { type: 'landmark', name: 'Ramoji Film City' },
  { type: 'landmark', name: 'Salar Jung Museum' },

  // Other localities / landmarks India
  { type: 'locality', name: 'Andheri' },
  { type: 'locality', name: 'Koramangala' },
  { type: 'locality', name: 'Connaught Place' },
  { type: 'locality', name: 'T Nagar' },
  { type: 'locality', name: 'Salt Lake' },
  { type: 'landmark', name: 'Gateway of India' },
  { type: 'landmark', name: 'Bangalore Palace' },
  { type: 'landmark', name: 'India Gate' },
  { type: 'landmark', name: 'Marina Beach' },
  { type: 'landmark', name: 'Victoria Memorial' }
];

// Autocomplete function
function autocomplete(input, dataType, multiSelect=false) {
    const suggestionBox = document.getElementById(dataType + '-suggestions');
    const selectedTagsContainer = document.getElementById('selected-localities');

    input.addEventListener('input', () => {
        const val = input.value.toLowerCase();
        suggestionBox.innerHTML = '';
        if (!val) return;

        const filtered = data.filter(item => 
            (item.type === dataType || (multiSelect && item.type==='landmark')) 
            && item.name.toLowerCase().includes(val)
        );

        filtered.forEach(item => {
            const div = document.createElement('div');
            let icon = 'üèôÔ∏è';
            if(item.type === 'locality') icon = 'üèòÔ∏è';
            if(item.type === 'landmark') icon = 'üèõÔ∏è';
            div.innerHTML = `${icon} <span>${item.name}</span>`;

            div.addEventListener('click', () => {
                if(multiSelect){
                    if(!Array.from(selectedTagsContainer.children).some(tag=>tag.dataset.value===item.name)){
                        const tag = document.createElement('div');
                        tag.dataset.value = item.name;
                        tag.innerHTML = `${item.name} <span>&times;</span>`;
                        tag.querySelector('span').addEventListener('click', ()=>tag.remove());
                        selectedTagsContainer.appendChild(tag);
                    }
                    input.value = '';
                    suggestionBox.innerHTML = '';
                } else {
                    input.value = item.name;
                    suggestionBox.innerHTML = '';
                }
            });

            suggestionBox.appendChild(div);
        });
    });

    document.addEventListener('click', (e) => {
        if(e.target !== input) suggestionBox.innerHTML = '';
    });
}

// Attach autocomplete
autocomplete(document.getElementById('city'), 'city');
autocomplete(document.getElementById('locality'), 'locality', true); // multi-select with landmarks

// Supabase secure auth
const supabaseUrl = "https://ehzwbbypvccuhfhvukpp.supabase.co";
const supabaseAnonKey = "YOUR_ANON_KEY_HERE";
const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const status = document.getElementById("status");

// LOGIN
document.getElementById("loginBtn").addEventListener("click", async () => {
    status.textContent = "Checking...";
    const { data, error } = await supabase.auth.signInWithPassword({
        email: emailInput.value,
        password: passwordInput.value
    });
    if (error) {
        status.textContent = "Invalid credentials: " + error.message;
        return;
    }
    localStorage.setItem("livyro_tenant", JSON.stringify(data.user));
    window.location.href = "tenant-dashboard.html";
});

// SIGNUP
document.getElementById("signupLink").addEventListener("click", async () => {
    status.textContent = "Creating account...";
    const { data, error } = await supabase.auth.signUp({
        email: emailInput.value,
        password: passwordInput.value
    });
    if (error) {
        status.textContent = "Signup failed: " + error.message;
    } else {
        status.textContent = "Account created. Please login.";
    }
});
</script>
</body>
</html>
