<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard â€“ Livyro</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f7f3ff;
}

/* SIDEBAR */
.sidebar {
    width: 240px;
    height: 100vh;
    background: #6A0DAD;
    color: #fff;
    position: fixed;
    top: 0;
    left: 0;
    padding: 30px 20px;
}

.sidebar h2 {
    font-size: 26px;
    margin-bottom: 30px;
    font-weight: 800;
}

.sidebar a {
    display: block;
    padding: 12px 10px;
    margin-bottom: 10px;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
}

.sidebar a:hover,
.sidebar .active {
    background: #580b9a;
}

/* MAIN CONTENT */
.main {
    margin-left: 260px;
    padding: 30px;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.top-bar h1 {
    font-size: 32px;
    color: #4a007e;
}

.logout-btn {
    padding: 10px 18px;
    background: #eee;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
}

/* CARDS */
.cards {
    margin-top: 30px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}

.card {
    background: #fff;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(106, 13, 173, 0.12);
    border-left: 6px solid #6A0DAD;
}

.card h3 {
    margin: 0;
    font-size: 22px;
    color: #6A0DAD;
}

.card p {
    margin-top: 8px;
    font-size: 16px;
    color: #555;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>Livyro Admin</h2>

    <a href="admin-dashboard.html" class="active">Dashboard</a>
    <a href="admin-properties.html">Properties</a>
    <a href="admin-owners.html">Owners</a>
    <a href="admin-enquiries.html">Enquiries</a>
    <a href="#" id="logoutBtn">Logout</a>
</div>

<!-- MAIN CONTENT -->
<div class="main">

    <div class="top-bar">
        <h1>Dashboard Overview</h1>
    </div>

    <div class="cards">
        <div class="card">
            <h3 id="totalProperties">0</h3>
            <p>Total Properties</p>
        </div>

        <div class="card">
            <h3 id="pendingProperties">0</h3>
            <p>Pending Approvals</p>
        </div>

        <div class="card">
            <h3 id="totalOwners">0</h3>
            <p>Total Owners</p>
        </div>

        <div class="card">
            <h3 id="totalEnquiries">0</h3>
            <p>Total Enquiries</p>
        </div>
    </div>

</div>

<script>
// Supabase connection
const supabaseUrl = "https://ehzwbbypvccuhfhvukpp.supabase.co";
const supabaseAnonKey =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVoendiYnlwdmNjdWhmaHZ1a3BwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzNTQzMzMsImV4cCI6MjA4NjkzMDMzM30.JPsDBtJVw-lrlr8Y2ipioNQtc80DZ0v1wKcPtz0ixzI";

const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

// SESSION CHECK
const admin = JSON.parse(localStorage.getItem("livyro_admin"));
if (!admin) {
    window.location.href = "admin-login.html";
}

// LOGOUT
document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("livyro_admin");
    window.location.href = "admin-login.html";
});

// LOAD DASHBOARD DATA
async function loadDashboard() {
    // Total properties
    const { count: totalProps } = await supabase
        .from("properties")
        .select("*", { count: "exact", head: true });

    document.getElementById("totalProperties").textContent = totalProps || 0;

    // Pending approvals (status = null or 'pending')
    const { count: pending } = await supabase
        .from("properties")
        .select("*", { count: "exact", head: true })
        .is("approved", null);

    document.getElementById("pendingProperties").textContent = pending || 0;

    // Total owners
    const { count: owners } = await supabase
        .from("owners")
        .select("*", { count: "exact", head: true });

    document.getElementById("totalOwners").textContent = owners || 0;

    // Total enquiries
    const { count: enquiries } = await supabase
        .from("enquiries")
        .select("*", { count: "exact", head: true });

    document.getElementById("totalEnquiries").textContent = enquiries || 0;
}

loadDashboard();
</script>

</body>
</html>
