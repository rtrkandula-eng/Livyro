<div class="page">

    <section class="section">
        <div class="section-header">
            <div>
                <h1 class="section-title">Let’s talk about your project</h1>
                <p class="section-subtitle">
                    Whether it’s building, renting, or designing a home—share a few details and the Livyro team will reach out.
                </p>
            </div>
        </div>

        <form class="contact-form">
            <input class="input-field" type="text" placeholder="Your Name">
            <input class="input-field" type="email" placeholder="Your Email">
            <input class="input-field" type="text" placeholder="City / Location">
            <select class="select-field">
                <option selected disabled>Interested in</option>
                <option>Constructions</option>
                <option>Rentals</option>
                <option>Interiors</option>
                <option>Property Management</option>
            </select>
            <textarea class="textarea-field" placeholder="Tell us a bit about your requirement"></textarea>
            <button class="btn-primary" type="button">Submit Enquiry</button>
        </form>
    </section>

</div>
