<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin – Owners | Livyro</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f7f3ff;
}

/* SIDEBAR */
.sidebar {
    width: 240px;
    height: 100vh;
    background: #6A0DAD;
    color: #fff;
    position: fixed;
    top: 0;
    left: 0;
    padding: 30px 20px;
}

.sidebar h2 {
    font-size: 26px;
    margin-bottom: 30px;
    font-weight: 800;
}

.sidebar a {
    display: block;
    padding: 12px 10px;
    margin-bottom: 10px;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
}

.sidebar a:hover,
.sidebar .active {
    background: #580b9a;
}

/* MAIN CONTENT */
.main {
    margin-left: 260px;
    padding: 30px;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.top-bar h1 {
    font-size: 32px;
    color: #4a007e;
}

.logout-btn {
    padding: 10px 18px;
    background: #eee;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
}

/* OWNER GRID */
.owner-grid {
    margin-top: 30px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 22px;
}

.owner-card {
    background: #fff;
    padding: 18px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(106, 13, 173, 0.12);
    border-left: 6px solid #6A0DAD;
}

.owner-card h3 {
    margin: 0;
    font-size: 20px;
    color: #6A0DAD;
}

.owner-card p {
    margin: 6px 0;
    font-size: 14px;
    color: #555;
}

.btn {
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    border: none;
    font-size: 14px;
    margin-right: 6px;
}

.btn-view {
    background: #4CAF50;
    color: #fff;
}

.btn-delete {
    background: #ff4d4d;
    color: #fff;
}

/* PROPERTY LIST POPUP */
.popup-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.55);
    display: none;
    justify-content: center;
    align-items: center;
}

.popup-box {
    background: #fff;
    width: 90%;
    max-width: 600px;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

.popup-box h2 {
    margin-top: 0;
    color: #6A0DAD;
}

.close-popup {
    float: right;
    cursor: pointer;
    color: #555;
    font-size: 18px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>Livyro Admin</h2>

    <a href="admin-dashboard.html">Dashboard</a>
    <a href="admin-properties.html">Properties</a>
    <a href="admin-owners.html" class="active">Owners</a>
    <a href="admin-enquiries.html">Enquiries</a>
    <a href="#" id="logoutBtn">Logout</a>
</div>

<!-- MAIN CONTENT -->
<div class="main">

    <div class="top-bar">
        <h1>Manage Owners</h1>
    </div>

    <div id="ownerGrid" class="owner-grid"></div>

</div>

<!-- POPUP FOR OWNER PROPERTIES -->
<div class="popup-bg" id="popupBg">
    <div class="popup-box">
        <span class="close-popup" id="closePopup">✕</span>
        <h2>Owner Properties</h2>
        <div id="popupContent"></div>
    </div>
</div>

<script>
// Supabase connection
const supabaseUrl = "https://ehzwbbypvccuhfhvukpp.supabase.co";
const supabaseAnonKey =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVoendiYnlwdmNjdWhmaHZ1a3BwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzNTQzMzMsImV4cCI6MjA4NjkzMDMzM30.JPsDBtJVw-lrlr8Y2ipioNQtc80DZ0v1wKcPtz0ixzI";

const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

// SESSION CHECK
const admin = JSON.parse(localStorage.getItem("livyro_admin"));
if (!admin) {
    window.location.href = "admin-login.html";
}

// LOGOUT
document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("livyro_admin");
    window.location.href = "admin-login.html";
});

// LOAD OWNERS
async function loadOwners() {
    const grid = document.getElementById("ownerGrid");
    grid.innerHTML = "Loading...";

    const { data, error } = await supabase
        .from("owners")
        .select("*")
        .order("created_at", { ascending: false });

    if (error) {
        grid.innerHTML = "Error loading owners.";
        return;
    }

    if (!data.length) {
        grid.innerHTML = "<p>No owners found.</p>";
        return;
    }

    grid.innerHTML = "";

    data.forEach(o => {
        const card = document.createElement("div");
        card.className = "owner-card";

        card.innerHTML = `
            <h3>${o.name}</h3>
            <p><b>Email:</b> ${o.email}</p>
            <p><b>Phone:</b> ${o.phone}</p>

            <div style="margin-top:10px;">
                <button class="btn btn-view" onclick="viewOwnerProperties('${o.id}')">View Properties</button>
                <button class="btn btn-delete" onclick="deleteOwner('${o.id}')">Delete Owner</button>
            </div>
        `;

        grid.appendChild(card);
    });
}

// VIEW OWNER PROPERTIES
async function viewOwnerProperties(ownerId) {
    const popupBg = document.getElementById("popupBg");
    const popupContent = document.getElementById("popupContent");

    popupBg.style.display = "flex";
    popupContent.innerHTML = "Loading...";

    const { data, error } = await supabase
        .from("properties")
        .select("*")
        .eq("owner_id", ownerId);

    if (error) {
        popupContent.innerHTML = "Error loading properties.";
        return;
    }

    if (!data.length) {
        popupContent.innerHTML = "<p>No properties found for this owner.</p>";
        return;
    }

    popupContent.innerHTML = "";

    data.forEach(p => {
        popupContent.innerHTML += `
            <div style="padding:10px 0;border-bottom:1px solid #ddd;">
                <b>${p.title}</b><br>
                ${p.city} • ${p.size} sqft • ₹${p.rent}/month
            </div>
        `;
    });
}

// CLOSE POPUP
document.getElementById("closePopup").addEventListener("click", () => {
    document.getElementById("popupBg").style.display = "none";
});

// DELETE OWNER
async function deleteOwner(id) {
    await supabase.from("owners").delete().eq("id", id);
    await supabase.from("properties").delete().eq("owner_id", id);
    loadOwners();
}

loadOwners();
</script>

</body>
</html>
