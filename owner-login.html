<!DOCTYPE html>
<html>
<head>
  <title>Owner Login â€“ Livyro</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: #f8f8f8;
      font-family: Poppins, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background: #6A0DAD;
      color: white;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 15px;
    }

    .link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .link a {
      color: #6A0DAD;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Owner Login</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button class="btn-primary" onclick="login()">Login</button>

  <div class="link">
    New owner? <a href="owner-register.html">Create account</a>
  </div>

  <p id="status"></p>
</div>

<script>
const supabaseUrl = "https://ehzwbbypvccuhfhvukpp.supabase.co";
const supabaseAnonKey = "YOUR_KEY";
const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signInWithPassword({ email, password });

  if (error) {
    document.getElementById("status").textContent = "Invalid login";
  } else {
    window.location.href = "owner-dashboard.html";
  }
}
</script>

</body>
</html>
