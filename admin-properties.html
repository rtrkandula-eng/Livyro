<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin – Properties | Livyro</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f7f3ff;
}

/* SIDEBAR */
.sidebar {
    width: 240px;
    height: 100vh;
    background: #6A0DAD;
    color: #fff;
    position: fixed;
    top: 0;
    left: 0;
    padding: 30px 20px;
}

.sidebar h2 {
    font-size: 26px;
    margin-bottom: 30px;
    font-weight: 800;
}

.sidebar a {
    display: block;
    padding: 12px 10px;
    margin-bottom: 10px;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
}

.sidebar a:hover,
.sidebar .active {
    background: #580b9a;
}

/* MAIN CONTENT */
.main {
    margin-left: 260px;
    padding: 30px;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.top-bar h1 {
    font-size: 32px;
    color: #4a007e;
}

.logout-btn {
    padding: 10px 18px;
    background: #eee;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
}

/* PROPERTY GRID */
.property-grid {
    margin-top: 30px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 22px;
}

.property-card {
    background: #fff;
    padding: 16px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(106, 13, 173, 0.12);
    border-left: 6px solid #6A0DAD;
}

.property-card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 10px;
}

.property-card h3 {
    margin: 0;
    font-size: 20px;
    color: #6A0DAD;
}

.property-card p {
    margin: 6px 0;
    font-size: 14px;
    color: #555;
}

/* BUTTONS */
.btn {
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    border: none;
    font-size: 14px;
    margin-right: 6px;
}

.btn-approve {
    background: #4CAF50;
    color: #fff;
}

.btn-reject {
    background: #ff9800;
    color: #fff;
}

.btn-delete {
    background: #ff4d4d;
    color: #fff;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>Livyro Admin</h2>

    <a href="admin-dashboard.html">Dashboard</a>
    <a href="admin-properties.html" class="active">Properties</a>
    <a href="admin-owners.html">Owners</a>
    <a href="admin-enquiries.html">Enquiries</a>
    <a href="#" id="logoutBtn">Logout</a>
</div>

<!-- MAIN CONTENT -->
<div class="main">

    <div class="top-bar">
        <h1>Manage Properties</h1>
    </div>

    <div id="propertyGrid" class="property-grid"></div>

</div>

<script>
// Supabase connection
const supabaseUrl = "https://ehzwbbypvccuhfhvukpp.supabase.co";
const supabaseAnonKey =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVoendiYnlwdmNjdWhmaHZ1a3BwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzNTQzMzMsImV4cCI6MjA4NjkzMDMzM30.JPsDBtJVw-lrlr8Y2ipioNQtc80DZ0v1wKcPtz0ixzI";

const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

// SESSION CHECK
const admin = JSON.parse(localStorage.getItem("livyro_admin"));
if (!admin) {
    window.location.href = "admin-login.html";
}

// LOGOUT
document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("livyro_admin");
    window.location.href = "admin-login.html";
});

// LOAD PROPERTIES
async function loadProperties() {
    const grid = document.getElementById("propertyGrid");
    grid.innerHTML = "Loading...";

    const { data, error } = await supabase
        .from("properties")
        .select("*, owners(name, email)")
        .order("created_at", { ascending: false });

    if (error) {
        grid.innerHTML = "Error loading properties.";
        return;
    }

    if (!data.length) {
        grid.innerHTML = "<p>No properties found.</p>";
        return;
    }

    grid.innerHTML = "";

    data.forEach(p => {
        const card = document.createElement("div");
        card.className = "property-card";

        const img = p.images?.[0] || "https://via.placeholder.com/300";

        card.innerHTML = `
            <img src="${img}">
            <h3>${p.title}</h3>
            <p>${p.city} • ${p.size} sqft</p>
            <p>₹${p.rent} / month</p>
            <p><b>Owner:</b> ${p.owners?.name || "Unknown"}</p>
            <p><b>Status:</b> ${p.approved ? "Approved" : "Pending"}</p>

            <div style="margin-top:10px;">
                <button class="btn btn-approve" onclick="approveProperty('${p.id}')">Approve</button>
                <button class="btn btn-reject" onclick="rejectProperty('${p.id}')">Reject</button>
                <button class="btn btn-delete" onclick="deleteProperty('${p.id}')">Delete</button>
            </div>
        `;

        grid.appendChild(card);
    });
}

// APPROVE PROPERTY
async function approveProperty(id) {
    await supabase.from("properties").update({ approved: true }).eq("id", id);
    loadProperties();
}

// REJECT PROPERTY
async function rejectProperty(id) {
    await supabase.from("properties").update({ approved: false }).eq("id", id);
    loadProperties();
}

// DELETE PROPERTY
async function deleteProperty(id) {
    await supabase.from("properties").delete().eq("id", id);
    loadProperties();
}

loadProperties();
</script>

</body>
</html>
